<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | FitRise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="font-sans bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <!-- Left: Logo -->
        <a href="index.html" class="flex items-center gap-2">
          <span class="text-2xl font-bold text-green-600">FitRise</span>
        </a>

        <!-- Center: Nav Links -->
        <div style="margin-left: 27%" class="hidden md:flex items-center space-x-8 mx-auto">
          <a href="index.html#about" class="hover:text-green-600 transition">About</a>
          <a href="index.html#features" class="hover:text-green-600 transition">Features</a>
          <a href="index.html#reviews" class="hover:text-green-600 transition">Reviews</a>
        </div>

        <!-- Right: Register -->
        <div class="hidden md:flex items-center space-x-4">
          <a
            href="register.html"
            class="px-4 py-2 border border-green-600 text-green-600 rounded-md hover:bg-green-600 hover:text-white transition"
          >Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="py-16 md:py-24">
      <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
          <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
              <h1 class="text-3xl font-bold text-green-700 mb-2">Welcome Back</h1>
              <p class="text-gray-600">
                Sign in to continue your smart fitness journey
              </p>
            </div>

            <form id="login-form">
              <!-- Email -->
              <div class="mb-6">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full pl-10 pr-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="you@example.com"
                    required
                  />
                </div>
              </div>

              <!-- Password -->
              <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                  <label for="password" class="block text-gray-700 font-medium">Password</label>
                  <a href="#" class="text-sm text-green-600 hover:text-green-800">Forgot password?</a>
                </div>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full pl-10 pr-10 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="••••••••"
                    required
                  />
                  <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <button type="button" id="toggle-password" class="text-gray-400 focus:outline-none">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Remember Me -->
              <div class="flex items-center mb-6">
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                />
                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
              </div>

              <!-- Submit -->
              <button
                type="submit"
                class="w-full py-3 px-4 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 shadow-md"
              >
                Sign In
              </button>

              <div class="text-center mt-6">
                <p class="text-gray-600">
                  Don’t have an account?
                  <a href="register.html" class="text-green-600 font-medium hover:text-green-800">Sign up</a>
                </p>
              </div>
            </form>
          </div>

          <div class="text-center mt-8">
            <a href="index.html" class="text-green-600 hover:text-green-800 flex items-center justify-center">
              <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
        <a href="index.html" class="flex items-center gap-2">
          <span class="text-xl font-bold text-white">FitRise</span>
        </a>

        <div class="flex space-x-6 text-gray-400">
          <a href="#" class="hover:text-white"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
          <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
        </div>

        <p class="text-sm text-gray-400">&copy; 2025 FitRise. All rights reserved.</p>
      </div>
    </footer>

    <script src="auth.js"></script>
  </body>
</html>
