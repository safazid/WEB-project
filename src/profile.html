<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | FitRise</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col justify-between">
      <div>
        <div class="flex items-center gap-2 p-6 border-b">
          <span class="font-bold text-green-600 text-xl">FitRise</span>
        </div>
        <nav class="mt-6">
          <ul class="space-y-2">
            <li><a href="#" class="flex items-center px-6 py-3 hover:bg-green-50 text-gray-700"><i class="fas fa-trophy w-6"></i>Challenges</a></li>
            <li><a href="#" class="flex items-center px-6 py-3 hover:bg-green-50 text-gray-700"><i class="fas fa-history w-6"></i>History</a></li>
            <li><a href="#" class="flex items-center px-6 py-3 hover:bg-green-50 text-gray-700"><i class="fas fa-robot w-6"></i>Bot Chat</a></li>
            <li class="bg-green-50 border-l-4 border-green-600"><a href="#" class="flex items-center px-6 py-3 text-green-700 font-semibold"><i class="fas fa-user w-6"></i>Profile</a></li>
            <li><a href="#" class="flex items-center px-6 py-3 hover:bg-green-50 text-gray-700"><i class="fas fa-chart-line w-6"></i>Analytics</a></li>
          </ul>
        </nav>
      </div>
      <div class="border-t p-4 space-y-2">
        <a href="#" class="flex items-center text-gray-600 hover:text-green-600"><i class="fas fa-cog w-6"></i>Settings</a>
        <a href="#" class="flex items-center text-gray-600 hover:text-red-600"><i class="fas fa-sign-out-alt w-6"></i>Log Out</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Profile</h1>
      </div>

      <p class="text-gray-600 mb-10">Update your personal details, fitness goals, and account settings.</p>

      <!-- Profile Form -->
      <form class="space-y-10">
        <!-- Personal Information -->
        <section class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
          <div class="flex items-center mb-6 gap-4">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="w-20 h-20 rounded-full border-2 border-gray-200" />
            <button class="border px-4 py-2 rounded-md hover:bg-gray-100 change-photo-btn">Change Photo</button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 mb-1">Full Name</label>
              <input type="text" class="w-full border rounded-lg p-2" value="John Doe" />
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Email Address</label>
              <input type="email" class="w-full border rounded-lg p-2" value="john.doe@example.com" />
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Birthdate</label>
              <input type="date" class="w-full border rounded-lg p-2" value="1990-05-15" />
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Gender</label>
              <select class="w-full border rounded-lg p-2">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Weight (kg)</label>
              <input type="number" class="w-full border rounded-lg p-2" value="75" />
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Height (cm)</label>
              <input type="number" class="w-full border rounded-lg p-2" value="175" />
            </div>
          </div>
        </section>

        <!-- Fitness Goals -->
        <section class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-xl font-semibold mb-4">Fitness Goals</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 mb-1">Primary Goal</label>
              <select class="w-full border rounded-lg p-2">
                <option>Weight Loss</option>
                <option>Muscle Gain</option>
                <option>Maintenance</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Target Weight (kg)</label>
              <input type="number" class="w-full border rounded-lg p-2" value="70" />
            </div>
          </div>

          <div class="mt-6">
            <label for="activityRange" class="block text-gray-700 mb-1">Weekly Activity Level: 3 hours</label>
            <input id="activityRange" type="range" min="0" max="10" value="3" class="w-full accent-green-500" />
          </div>
        </section>

        <!-- Account Settings -->
        <section class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-xl font-semibold mb-4">Account Settings</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
            <div>
              <label class="block text-gray-700 mb-1">Password</label>
              <input type="password" class="w-full border rounded-lg p-2" value="********" />
            </div>
            <div class="flex items-center gap-2 mt-6 md:mt-0">
              <input type="checkbox" checked class="text-green-500" />
              <span class="text-gray-700">Email Notifications</span>
            </div>
          </div>

          <div class="flex items-center justify-between mt-6">
            <div class="flex items-center gap-2">
              <input type="checkbox" id="private" class="accent-green-500" />
              <label for="private" class="text-gray-700">Enable Private Profile (only visible to connections)</label>
            </div>
            <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg update-btn">Update Profile</button>
          </div>
        </section>
      </form>

      <footer class="flex justify-between items-center mt-10 text-sm text-gray-500 border-t pt-4">
        <p>&copy; 2025 FitRise. All rights reserved.</p>
        <div class="flex space-x-4">
          <i class="fab fa-facebook-f hover:text-green-600"></i>
          <i class="fab fa-twitter hover:text-green-600"></i>
          <i class="fab fa-instagram hover:text-green-600"></i>
          <i class="fab fa-linkedin-in hover:text-green-600"></i>
        </div>
      </footer>
    </main>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const storageKey = "fitriseProfile";
  const inputs = document.querySelectorAll("input, select");
  const avatar = document.querySelector("img[alt='Avatar']");
  const changePhotoBtn = document.querySelector(".change-photo-btn");
  const updateBtn = document.querySelector(".update-btn");
  const activityRange = document.getElementById("activityRange");
  const activityLabel = document.querySelector("label[for='activityRange']");

  const savedProfile = JSON.parse(localStorage.getItem(storageKey)) || {};

  // IDs لكل input
  inputs.forEach((input, index) => {
    if (!input.id) input.id = "input-" + index;
  });

  // تعبئة الحقول
  inputs.forEach(input => {
    if (savedProfile[input.id] !== undefined) {
      if (input.type === "checkbox") input.checked = savedProfile[input.id];
      else input.value = savedProfile[input.id];
    }
  });
  if (savedProfile.avatar && avatar) avatar.src = savedProfile.avatar;

  // تحديث النص عند تحريك الشريط
  if (activityRange && activityLabel) {
    activityRange.addEventListener("input", () => {
      activityLabel.textContent = `Weekly Activity Level: ${activityRange.value} hours`;
      savedProfile[activityRange.id] = activityRange.value;
      localStorage.setItem(storageKey, JSON.stringify(savedProfile));
    });
  }

  // حفظ تلقائي عند التغيير
  inputs.forEach(input => {
    input.addEventListener("input", () => {
      savedProfile[input.id] = input.type === "checkbox" ? input.checked : input.value;
      localStorage.setItem(storageKey, JSON.stringify(savedProfile));
    });
  });

  // تغيير الصورة
  const photoInput = document.createElement("input");
  photoInput.type = "file";
  photoInput.accept = "image/*";
  photoInput.style.display = "none";
  document.body.appendChild(photoInput);

  changePhotoBtn?.addEventListener("click", e => {
    e.preventDefault();
    photoInput.click();
  });

  photoInput.addEventListener("change", () => {
    const file = photoInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        avatar.src = e.target.result;
        savedProfile.avatar = e.target.result;
        localStorage.setItem(storageKey, JSON.stringify(savedProfile));
      };
      reader.readAsDataURL(file);
    }
  });

  updateBtn?.addEventListener("click", e => {
    e.preventDefault();
    localStorage.setItem(storageKey, JSON.stringify(savedProfile));
    alert("✅ Profile saved locally!");
  });
});
</script>
</body>
</html>
